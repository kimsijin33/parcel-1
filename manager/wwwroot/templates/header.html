<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Management UI for Mailserver Snap">
    <meta name="author" content="nsg">
    <title>Management UI for Mailserver Snap</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/shared.js"></script>
    <script src="/static/{{ page }}.js"></script>
  </head>
  <body class="bg-light">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Mailserver</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% for m in menu %}
                {% if current == m.url %}
                    <a class="nav-item nav-link active" href="{{ m.url }}" id="menu-{{ m.id }}">{{ m.name }}</a>
                {% else %}
                    <a class="nav-item nav-link" href="{{ m.url }}" id="menu-{{ m.id }}">{{ m.name }}</a>
                {% endif %}
            {% endfor %}
          </div>
        </div>
      </nav>
