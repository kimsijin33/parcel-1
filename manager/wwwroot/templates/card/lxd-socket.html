<p>
    You need to install and connect the LXD snap to Parcel.
    If you are unsure about any option asked by <code>init</code>, leave it to default.
</p>
<code class="code-block">
    sudo snap install lxd
    sudo lxd init --auto
    sudo lxd.migrate -yes
    sudo snap connect parcel:lxd lxd:lxd
</code>
