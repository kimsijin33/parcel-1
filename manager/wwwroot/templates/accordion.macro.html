{% macro card(name, label, args, update_fields="", hide_save=false) %}
<div class="card">
    <div class="card-header" id="head-{{ name }}">
    <h5 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#col-{{ name }}" aria-expanded="false" aria-controls="col-{{ name }}" onclick="return update_card_str('{{ update_fields }}');">
        {{ label }}
        </button>
    </h5>
    </div>
    <div id="col-{{ name }}" class="collapse" aria-labelledby="head-{{ name }}" data-parent="#accordionConfig">
    <div class="card-body">
        {% include "card/" + name + ".html" %}
        {% if not hide_save %}
        <div class="form-error-message alert alert-danger" style="display: none;"></div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" onclick="return save_data(this, '{{ update_fields }}');">Validate & Save</button>
        </div>
        {% endif %}
    </div>
    </div>
</div>
{% endmacro %}
