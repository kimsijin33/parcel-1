{% macro card(name, label, content, args) %}
<div class="card">
    <div class="card-header" id="head-{{ name }}">
    <h5 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#col-{{ name }}" aria-expanded="false" aria-controls="col-{{ name }}">
        {{ label }}
        </button>
    </h5>
    </div>
    <div id="col-{{ name }}" class="collapse" aria-labelledby="head-{{ name }}" data-parent="#accordionConfig">
    <div class="card-body">
        {% include content + ".card.html" %}
    </div>
    </div>
</div>
{% endmacro %}
