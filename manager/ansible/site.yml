---

- name: Create and start containers
  hosts: localhost
  gather_facts: no
  tasks:

    - name: Create containers | LXD Socket
      lxd_container:
        name: "{{ item }}"
        state: started
        snap_url: None # This is needed, bug!
        url: unix:/var/snap/lxd/common/lxd/unix.socket
        source:
          type: image
          mode: pull
          server: https://images.linuxcontainers.org
          protocol: lxd
          alias: ubuntu/xenial/amd64
        profiles: ["default"]
        wait_for_ipv4_addresses: true
        timeout: 600
      loop: "{{ groups['containers'] }}"
      when: "lxd_method == 'socket'"

    - name: Create containers | LXD Remote
      lxd_container:
        name: "{{ item }}"
        state: started
        snap_url: None # This is needed, bug!
        url: "{{ lxd_remote }}"
        trust_password: "{{ lxd_password }}"
        source:
          type: image
          mode: pull
          server: https://images.linuxcontainers.org
          protocol: lxd
          alias: ubuntu/xenial/amd64
        profiles: ["default"]
        wait_for_ipv4_addresses: true
        timeout: 600
      loop: "{{ groups['containers'] }}"
      when: "lxd_method == 'remote'"

- name: Setup OpenDKIM container
  hosts: opendkim
  roles:
    - opendkim

- name: Setup Postfix container
  hosts: postfix
  pre_tasks:
    - include_tasks: container-facts.yml
  roles:
    - postfix

- name: Setup Dovecot container
  hosts: dovecot
  pre_tasks:
    - include_tasks: container-facts.yml
  roles:
    - dovecot

- import_playbook: haproxy.yml
